{{define "main-css"}}
<style>
  @font-face {
    font-family: 'Font Awesome 5 Free';
    font-style: normal;
    font-weight: 1000;
    font-display: block;
    src: url('/icon.woff') format('woff');
  }

  .fas {
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    display: inline-block;
    font-style: normal;
    font-variant: normal;
    text-rendering: auto;
    line-height: 1;
    font-family: 'Font Awesome 5 Free';
    font-weight: 900;
  }

  .fa-file-image:before {
    content: '\f1c5';
  }

  .fa-file-video:before {
    content: '\f1c8';
  }

  .fa-file-alt:before {
    content: '\f15c';
  }

  .fa-music:before {
    content: '\f001';
  }

  .fa-folder:before {
    content: '\f07b';
  }

  .fa-file-archive:before {
    content: '\f1c6';
  }

  .fa-file:before {
    content: '\f15b';
  }

  .fa-search:before {
    content: '\f002';
  }

  .fa-home:before {
    content: '\f015';
  }

  * {
    margin: 0;
    padding: 0;
  }

  .list {
    padding: 1rem;
  }

  .list .list-item {
    padding: 1rem;
    /* height: 2.5rem; */
  }

  .list .list-item .icon-text span {
    flex: 1;
  }

  .list .list-item .icon-text a {
    flex: 11;
  }

  .list .list-item .icon + a {
    /* max-width: 15rem; */
    color: inherit;
    cursor: pointer;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .list .list-item .icon + a:hover {
    color: #3273dc;
  }

  .list .list-item:nth-child(even) {
    background-color: hsl(0, 0%, 96%);
  }

  .card:not(:last-child) {
    margin-bottom: 2px;
  }

  div.icon-text {
    display: flex;
    /* flex-wrap: nowrap; */
    align-items: center;
  }
</style>
{{end}}
